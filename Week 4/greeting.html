<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Greetings | Happy Birthday</title>
    <script>
      function greetUser() {
        // Prompts the user to type in their birthday month.
        let month = prompt("Please enter your birthday month");

        // Creates a personalized greeting for the user.
        let greeting =
          "Wow " + month + " is such a good month to have a birthday.";

        alert(greeting);
      }
    </script>
  </head>

  <body>
    <button type="button" onclick="greetUser()">Click Here</button>
  </body>
</html>
