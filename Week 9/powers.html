<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Powers</title>
    <meta name="description" content="This page includes my powers document" />
    <script>
      /*
      Input: The user has no inputs. They have to click the "Calculate" button.
      Processing: The program creates a table of 5 times "x" all the way to the number 12.
      Output: The program will output all of the 5 times until it reaches 12.
      */
      function powers() {
        //What we multiply every time.
        let two = 2;
        //This is the last number we will multiply.
        let thirtyOne = 31;
        //This is the second number being multiplied to the power of (0-31).
        let secondNumber = 0;
        //The output will be put into this string.
        let output = "";
        //The equation will be each line of multiplication.
        let equation;

        /*
        This will first check if the multiplied by to the power of number is less than 31.
        If so it will multiply 2 to the power of that number and then write it out in a sentence with correct spacing.
        After the output it will skip a line and then put the multiplied to the power of number up by one.
        */
        while (secondNumber <= thirtyOne) {
          equation = Math.pow(two, secondNumber);
          output = output + equation + "<br>";
          secondNumber += 1;
        }

        //Output to div
        document.getElementById("divOutput").innerHTML = output;
      }
    </script>
  </head>
  <body>
    <p>Click the "Calculate" below to display the power of 2 table</p>
    <button type="button" onclick="powers()">Calculate</button>
    <div id="divOutput"></div>
  </body>
</html>
