<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array1</title>
    <meta name="description" content="This page includes my array1 document" />
    <script>
      /*
      Input: no user input.
      Processing: Test the addEnds and getMiddle functions by calling them.
      Output: The values returned from the addEnds and getMiddle functions.
      */
      function test() {
        let list1 = [17, 8, 9, 5, 20];
        let list2 = [12, 4, 8, 15, 17, 5, 20, 11];

        // Test the addEnds function by calling it two times.
        let sum1 = addEnds(list1);
        let sum2 = addEnds(list2);

        // Test the getMiddle function by calling it two times.
        let mid1 = getMiddle(list1);
        let mid2 = getMiddle(list2);

        // Build a string to display to the user.
        let output = sum1 + "<br>" + sum2 + "<br>" + mid1 + "<br>" + mid2;

        // Display the output string for the user to see.
        document.getElementById("output").innerHTML = output;
      }

      //Return the sum of the first and the last values in the array.
      function addEnds(list) {
        let sum = list[0] + list[list.length - 1];
        return sum;
      }

      //Return the value of the middle in the array.
      function getMiddle(list) {
        //Check if the value is even or odd and either return the average of the values or the exact middle.
        if (list.length % 2 == 0) {
          //Return the average of the values.
          let mid = (list[list.length / 2 - 1] + list[list.length / 2]) / 2;
          return mid;
        } else {
          //Return the exact middle value.
          let mid = list[Math.floor(list.length / 2)];
          return mid;
        }
        return mid;
      }
    </script>
  </head>
  <body>
    <button type="button" onclick="test()">Test</button>
    <div id="output"></div>
  </body>
</html>
